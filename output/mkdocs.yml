site_name: Doc Generator Test
site_url: https://github.com/souradipp76/ReadMeReady/
site_description: Project documentation with Markdown.
site_author: souradipp76

repo_url: https://github.com/souradipp76/ReadMeReady/
edit_uri: blob/main/output/docs/

theme:
  name: mkdocs
  color_mode: auto
  user_color_mode_toggle: true
  locale: en
  highlightjs: true
  hljs_languages:
    - yaml
    - django

nav:
  - Home: README.md

extra_css:
  - css/extra.css

exclude_docs: |
  *.py

